    <div class="reg_content">
        <h2>register - create account</h2>
        <p class="p_filed">Field marked <sup>*</sup> are compulsory fields</p>
        <form action="" method="post">
            <table>
                <tr >
                    <td>
                        <label class="tr1"><sup>* </sup>Your name</label>
                    </td> 
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="tr1"><sup>* </sup>E-Mail ID</label>
                    </td> 
                    <td>
                        <input style="width: 200px;" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="tr1">Alternate E-Mail ID</label>
                    </td> 
                    <td>
                        <input style="width: 200px;" type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="tr1">Your Phone</label>
                    </td> 
                    <td>
                        <label class="lab_mult">Country Code - City Code  -  Phone Number </label>
                        <div class="multi">
                            <input style="display: inline;" type="text">
                            -
                            <input style="display: inline;" type="text">
                            -
                            <input style="display: inline;" type="text">
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="tr1">Mobile Phone</label>
                    </td> 
                    <td>
                        <input type="text">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="tr1"><sup>*</sup> Your Postal Address</label>
                    </td> 
                    <td>
                        <textarea name="" id="" cols="30" rows="10"></textarea>
                    </td>
                </tr><tr>
                    <td>
                        <label class="tr1"><sup>* </sup>Country</label>
                    </td> 
                    <td>
                        <select name="" id="" >
                            <optgroup label="Swedish Cars">
                                <option value="volvo">******** Select One ********</option>
                                <option value="saab">Saab</option>
                            </optgroup>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="tr1">password</label>
                    </td> 
                    <td>
                        <input type="password">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label class="tr1">Re-Enter Password</label>
                    </td> 
                    <td>
                        <input type="password">
                    </td>
                </tr>
            </table>
            <div class="term">
            <input type="checkbox">
            <p >I accept the <span class="sp_item">Terms of Use</span></p>
            </div>
            <div class="butt">
                <input type="submit" value="Continue >>">
                <input type="submit" value="Reset >>">
            </div>
        </form>
